<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🌍 Global Chatroom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <h1>🌍 Global Chatroom</h1>

    <div id="login-box">
      <input id="username" placeholder="Enter your name..." autocomplete="off">
      <input id="color" type="color" value="#4caf50">
      <input id="room" placeholder="Party name (e.g. Family)">
      <input id="password" placeholder="Password (optional)">
      <button id="join-btn">Join</button>
    </div>

    <div id="chat-box" style="display:none;">
      <h2 id="room-title"></h2>
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
